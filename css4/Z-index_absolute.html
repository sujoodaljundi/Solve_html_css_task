<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Academy</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <meta name="keywords" content="HTML, CSS, JS, Coding Academy, Orange">
    <style>
        .container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .box {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 10px;
            padding: 10px;
            color: white;
        }
        .box1 {
            background-color: green;
            top: 80px;
            left: 80px;
            z-index: 4;
        }
        .box2 {
            background-color: yellow;
            top: 60px;
            left: 60px;
            z-index: 3;
        }
        .box3 {
            background-color: red;
            top: 40px;
            left: 40px;
            z-index: 2;
        }
        .box4 {
            background-color: blue;
            top: 20px;
            left: 20px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1"><p>4</p></div>
        <div class="box box2"><p>3</p></div>
        <div class="box box3"><p>2</p></div>
        <div class="box box4"><p>1</p></div>
    </div>
</body>
</html>
