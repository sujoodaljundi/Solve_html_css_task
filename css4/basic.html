<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Academy</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <meta name="keywords" content="HTML, CSS, JS, Coding Academy, Orange">
    <title>Orange Academy</title>


<style>

.div1 {
            position: relative;
            z-index: 1;
            border: 1px solid;
            width: 800px;
            height: 200px;
        }
        .div2 {
            position: fixed;
            z-index: 2;
            background-color: lightgreen;
            width: 600px;
            height: 100px;
            top: 50px;
            left: 50px;
        }
        .div3 {
            position: absolute;
            z-index: 3;
            background-color: blue;
            width: 400px;
            height: 150px;
            top: 100px;
            left: 100px;
        }


</style>
</head>
<body> 
    <div>
<p class="div1">Div1 position=Relative</p>
    </div>
    <div>
        <p class="div2">Div2  position=fixed & z-index</p>
            </div>

    <div>
<p class="div3">Div3 position=absolute</p>
    </div>

</body>
</html>
