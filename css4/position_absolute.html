<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Academy</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <meta name="keywords" content="HTML, CSS, JS, Coding Academy, Orange">
    <title>Orange Academy</title>
    <style>

*{
    padding: 0px;
    margin: 0px;
}


body {
    position: relative;
    height: 100vh;
    margin: 0;
}

.box {
    position: absolute;
    width: 200px;
    height: 200px;
    color: black;
    font-size: 14px;
}

.red {
    background-color: pink;
    top: 10px;
    left: 10px;
}

.blue {
    background-color: skyblue;
    top: 10px;
    right: 10px;
}

.yellow {
    background-color: yellow;
    bottom: 10px;
    right: 10px;
}

.green {
    background-color: lawngreen;
    bottom: 10px;
    left: 10px;
}

    </style>
</head>

<body>

    <div class="box red">Absolute</div>
    <div class="box blue">Absolute</div>
    <div class="box yellow">Absolute</div>
    <div class="box green">Absolute</div>
</body>
</html>
