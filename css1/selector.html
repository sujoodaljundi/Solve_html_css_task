<style>
    
.child1{

}

}

}

    color:azure;
}

</style>
</head>

<body>
    <h3>Selector (id, class):</h3>   
<div class="child1">item1</div>
<div >item2</div>
<div class="child1">item3</div>
<div >item4</div>
<div id="child">item5</div>
<div>item6</div>
<div class="child2">item7</div>
<div>item8</div>
<div class="child2">item9</div>
</body>
