<style>
    
h1 {
    color: green;
font-weight: bolder;}


.class_selector {
    font-size: 24px;
    color: blue;

}

#id_selector {
    font-size: 20px;
    background-color: cyan;
Color: yellow;
}

.container1 {
background-color:rgba(115, 142, 113, 0.347);
color: red;


}

.container1 p:nth-child(3n) {
color:blue;
}


.container2{
background-color: rgb(239, 190, 241);
text-align: center;


}

.container2 p:nth-child(odd) {
    color: red;
}
.container2 p:nth-child(even) {
    color: blue;
}




footer {
    margin-top: 20px;
    font-style: italic;
    font-size: 12px;
}
</style>
</head>







<body>
    <h1>CSS Selectors</h1>
    <u><p class="class_selector">I'm a class selector</p></u>


    <p id="id_selector">I'm the ID selector. Here I am a boss</p>
  
<div class="container1">  
    <p >I'm red</p>
    <p >I'm also red</p>
    <p >What is going on? Why am I blue?!</p> </div>  
    
    <div class="container2">
        <p >I'm odd number</p>
        <p >I'm even number</p>
        <p >I'm also odd number</p>
        <p >Hm, I'm even number</p>
    </div>
