<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <meta name="keywords" content="HTML, CSS, JS, Coding Academy, Orange">
    <title>Orange Academy</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f3f3f3;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
        }

        .left {
            display: flex;
            align-items: center;
        }

        .left h1 {
            margin: 0;
            font-size: 24px;
        }

        .logo {
            width: 30px;
            height: 30px;
            background-color: red;
            border-radius: 50%;
            margin-left: 10px;
        }

        .right {
            display: flex;
            gap: 20px;
        }

        .right a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="nav">
        <div class="left">
            
            <div class="logo"></div>
        </div>
        <div class="right">
            <a href="#">Contact</a>
            <a href="#">Work</a>
            <a href="#">Portfolio</a>
        </div>
    </div>

</body>
</html>
