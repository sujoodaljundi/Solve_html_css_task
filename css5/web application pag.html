<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <meta name="keywords" content="HTML, CSS, JS, Coding Academy, Orange">
    <title>Orange Academy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        header, footer {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #f4f4f4;
        }

        header ul, footer ul {
            display: flex;
            list-style: none;
        }

        header ul li, footer ul li {
            margin-right: 20px;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .logo img {
            width: 150px;
            height: 150px;
        }

        .search-box {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 25px;
            padding: 5px;
            width: 600px;
        }

        .search-box input {
            border: none;
            outline: none;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            height: 30px;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f4f4f4;
        }

        footer ul li {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <ul>
            <li>About</li>
            <li>Store</li>
        </ul>
        <ul>
            <li>Profile</li>
            <li>Settings</li>
        </ul>
    </header>

    <main>
        <div class="logo">
            <img src="logo.jpg" alt="Web Application Logo">
            <div class="search-box">
                <input type="text" placeholder="Search...">
            </div>
        </div>
        <div class="buttons">
            <button>Do the thing!</button>
            <button>Do the other thing!</button>
        </div>
    </main>

    <footer>
        <ul>
            <li>Advertising</li>
            <li>Business</li>
        </ul>
        <ul>
            <li>Privacy</li>
            <li>Terms</li>
        </ul>
    </footer>
</body>
</html>
