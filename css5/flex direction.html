<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Academy</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <meta name="keywords" content="HTML, CSS, JS, Coding Academy, Orange">
    <style>
        * {
            box-sizing: border-box; 
            padding: 0%;
            margin: 0%;
        }
      
        .container {
            border: 4px solid orange;
            display: flex;
            flex-direction: column; 
            text-align: center;
            color: white;
            font-size: 18px;
            width: 400px; 
            margin: 20px;
        }

        .container > div {
            padding: 10px; 
        }

        .class1 { background-color: lawngreen; }
        .class2 { background-color: rgb(58, 96, 185); }
        .class3 { background-color: rgb(214, 0, 252); }
        .class4 { background-color: rgb(25, 32, 113); }
        .class5 { background-color: rgb(227, 252, 0); }
        .class6 { background-color: rgb(252, 181, 0); }
        .class7 { background-color: rgb(30, 110, 152); }
        .class8 { background-color: rgb(252, 0, 193); }
        .class9 { background-color: rgb(154, 147, 190); }
        .class10 { background-color: rgb(64, 95, 34); }
    </style>
</head>
<body>

    <div class="container">
        <div class="class1">1</div>
        <div class="class2">2</div>
        <div class="class3">3</div>
        <div class="class4">4</div>
        <div class="class5">5</div>
        <div class="class6">6</div>
        <div class="class7">7</div>
        <div class="class8">8</div>
        <div class="class9">9</div>
        <div class="class10">10</div>
    </div>

</body>
</html>
