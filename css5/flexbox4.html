<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <meta name="keywords" content="HTML, CSS, JS, Coding Academy, Orange">
    <title>Orange Academy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            display: flex;
            justify-content: flex-start;
            gap: 0px;
            margin: 0%;
        }

        .box {
            background-color: rgb(71, 120, 150);
            color: white;
            padding: 10px;
            border: 3px outset rgb(102, 154, 174);
            border-radius: 5px;
            flex: 1 1 auto;
            min-width: 100px;
            max-width: 160px;
            height: 200px;   
             }
    </style>
</head>
<body>

<h1> Flexbox</h1>

<div class="container">
    <div class="box">I am small</div>
    <div class="box">I have more content than the very small item.</div>
    <div class="box">
        I have lots of content. So much content that I don't know where it is all going to go. 
        I'm glad that CSS is pretty good at dealing with situations where we end up with more words than expected!
    </div>
</div>

</body>
</html>
