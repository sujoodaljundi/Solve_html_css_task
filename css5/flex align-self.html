<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <meta name="keywords" content="HTML, CSS, JS, Coding Academy, Orange">
    <title>Orange Academy</title>
    <style>
    .container {
        border: 4px solid orange;
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start; /* توزيع العناصر أفقياً */
        align-content: flex-start; /* توزيع العناصر عمودياً */
        font-size: 40px;
        color: aliceblue;
        position: relative; 
    }

    .class1 {
        background-color: lawngreen;
        align-self: center; 

    }

    .class2 {
        background-color: rgb(58, 96, 185);
        height: 50px;
    }

    .class3 {
        background-color: rgb(214, 0, 252);
        height: 50px;
    }

    .class4 {
        background-color: rgb(25, 32, 113);
        height: 200px;
        align-self: flex-start;
        font-size: larger;
    }

    .class5 {
        background-color: rgb(227, 252, 0);
        align-self: center;
    }

    .class6 {
        background-color: rgb(252, 181, 0);
        height: 50px;
    }

    .class7 {
        background-color: rgb(30, 110, 152);
        height: 50px;
    }

    .class8 {
        background-color: rgb(252, 0, 193);
        height: 50px;
    }

    .class9 {
        background-color: rgb(154, 147, 190);
        height: 50px;
    }

    .class10 {
        background-color: rgb(64, 95, 34);
        height: 50px;
        align-self: flex-end; 
    }

    </style>
</head>
<body>

    <div class="container">
        <div class="class1">1</div>
        <div class="class2">2</div>
        <div class="class3">3</div>
        <div class="class4">4</div>
        <div class="class5">5</div>
        <div class="class6">6</div>
        <div class="class7">7</div>
        <div class="class8">8</div>
        <div class="class9">9</div>
        <div class="class10">10</div>
    </div>

</body>
</html>
