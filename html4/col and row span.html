<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" contant="width-divice-width; initial-scale=1.0">
    <meta NAME="keywords"contant="HTML, CSS, JS, Coding Academy, Orange">
    <link rel="icon" href="favicon.png">
    <title>Orange Academy</title>

    <style>
        td,th {
           
            padding: 10px;   
            border: 2px solid;
            border-collapse: separate;
        }
        
        </style>


</head>

<body>
    <table style="border: 3px solid; width:600px; border-collapse: collapse; text-align: center;">
        <tr>
            <td rowspan="2">State of Health</td>
            <td colspan="2">Fasting Value</td>
            <td>After Eating</td>
           
        </tr>
        <tr>
            <td>Minimum</td>
            <td>Maximum</td>
            <td>2 hour after eating</td>
         
        </tr>
        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
        </tr>
        <tr>
            <td>Pre-Diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <tr>
            <td>Diabetes</td>
            <td>More than 126</td>
            <td>N/A</td>
            <td>More than 200</td>
        </tr>




    </table>
</body>
</html>
